<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="mb-3 mt-3">
            <input type="hidden" name="id" class="form-control" th:value="${filme.id}">
        </div>
        
        <div class="mb-3">
            <input type="text" name="nome" class="form-control" th:value="${filme.nome}">
        </div>
        
        <div class="mb-3">
            <input type="date" name="anoLancamento" class="form-control" th:value="${#dates.format(filme.anoLancamento, 'yyyy-MM-dd')}">
        </div>
        
        <div class="mb-3">
            <input type="text" name="diretor" class="form-control" th:value="${filme.diretor}">
        </div>
        
        <button type="submit" class="btn btn-scucess">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/edit.js"></script>
</body>
</html>
