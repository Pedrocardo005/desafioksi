<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex">
        <form method="post" action="/filmes" id="send-film">
            <select name="favorite_filme" class="form-select" aria-label="Default select example">
                <option th:each="filme : ${favorite_filmes}" th:value="${filme.imdbID}" th:text="${filme.brTitle}">
                </option>
            </select>
            <button>Enviar</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do filme
                    </th>
                    <th>
                        Ano de lan√ßamento
                    </th>
                    <th>
                        diretor
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.nome}">
                    </td>
                    <td th:text="${filme.anoLancamento}">
                    </td>
                    <td th:text="${filme.diretor}">
                    </td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <a th:href="@{'/filme/' + ${filme.id}}">
                                Editar
                            </a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger deletar" th:data-id="${filme.id}" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Deseja realmente apagar esse filme da lista?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="sair" data-bs-dismiss="modal">Sair</button>
                        <button type="button" class="btn btn-danger" id="apagar">Apagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
