<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="flex">
        <form method="post" action="/filmes">
            <select name="favorite_filme" class="form-select" aria-label="Default select example">
                <option th:each="filme : ${favorite_filmes}" th:value="${filme.imdbID}" th:text="${filme.brTitle}"></option>
            </select>
            <button>Enviar</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do filme
                    </th>
                    <th>
                        Ano de lan√ßamento
                    </th>
                    <th>
                        diretor
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.nome}">
                    </td>
                    <td th:text="${filme.anoLancamento}">
                    </td>
                    <td th:text="${filme.diretor}">                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
